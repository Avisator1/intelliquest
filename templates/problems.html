{% extends 'base.html' %}

{% block title %}Select a Problem{% endblock %}

{% block content %}
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark text-white transparent-card" style="margin: auto; margin-bottom: 50px; padding: 20px;">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Select a Problem</h2>
                        <div class="mb-3">
                            <label class="form-label">PDF Text:</label>
                            <textarea class="form-control" rows="8" readonly>{{ text }}</textarea>
                        </div>
                        <p class="text-info">Click on a math expression to solve:</p>
                        <div id="mathExpressions" class="mb-3">
                            <!-- Dynamically populate this section based on the extracted text -->
                            <!-- For demonstration, let's consider simple math expressions -->
                            <span class="math-expression" onclick="solveMathExpression('2 + 2')">2 + 2</span>
                            <span class="math-expression" onclick="solveMathExpression('3 * 4')">3 * 4</span>
                            <span class="math-expression" onclick="solveMathExpression('8 / 2')">8 / 2</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function solveMathExpression(expression) {
        // You can implement logic to solve the math expression
        alert("Solving: " + expression);
    }
</script>
{% endblock %}
