{% extends 'base.html' %}

{% block title %}IntelliQuest Register{% endblock %}

{% block content %}
  <section id="login-page" style="display: flex; align-items: center; height: 100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card bg-dark text-white" style="margin: auto; margin-bottom: 50px; padding: 20px;">
            <div class="card-body">
              <h2 class="text-center mb-4">Register to IntelliQuest</h2>
              <form method="POST">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your Email">
                  </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </form>
              <div class="mt-3 text-center">
                <p>Have an account? <a href="/login">Login here</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
