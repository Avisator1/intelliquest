{% extends 'base.html' %}

{% block title %}Get Started{% endblock %}

{% block content %}
<style>
    #get-started-page {
        text-align: center;
        margin-top: 50px; /* Add margin-top for space */
    }
</style>
  <section id="get-started-page">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card bg-dark text-white transparent-card" style="margin: auto; margin-bottom: 50px; padding: 20px;">
            <div class="card-body">
              <h2 class="text-center mb-4">Get Started with IntelliQuest</h2>
              <div class="mb-3">
                <label class="form-label">Take a Picture</label>
                <div>
                  <video id="cameraFeed" width="100%" height="auto" style="border: 1px solid #ccc;" autoplay playsinline></video>
                </div>
                <button type="button" class="btn btn-primary" id="captureButton">Capture Image</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cameraFeed = document.getElementById("cameraFeed");
      const captureButton = document.getElementById("captureButton");

      let imageDataUrl;  // Move the declaration here

      // Check if the browser supports getUserMedia
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then((stream) => {
            cameraFeed.srcObject = stream;
          })
          .catch((error) => {
            console.error("Error accessing camera:", error);
          });

        // Capture image from the video stream
        captureButton.addEventListener("click", function () {
          const canvas = document.createElement("canvas");
          canvas.width = cameraFeed.videoWidth;
          canvas.height = cameraFeed.videoHeight;
          const context = canvas.getContext("2d");
          context.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);

          // Get the base64-encoded image data
          imageDataUrl = canvas.toDataURL("image/jpeg");

          // Send the image data to the server
          fetch('/upload_image', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ imageDataUrl }),
          })
            .then(response => response.json())
            .then(data => console.log(data))
        });
      } else {
        console.error("getUserMedia not supported on this browser");
      }
    });
  </script>
{% endblock %}
